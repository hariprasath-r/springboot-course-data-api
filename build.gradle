 */

plugins {
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'in.hp.java'
version = '0.0.1-SNAPSHOT'
description = 'course-data-api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    /**
     * It prioritizes maven local first then maven central configured through url
     * It can be replaced with mavenCentral()
     */
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2:1.4.197'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
}
